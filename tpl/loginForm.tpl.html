<br>
<form action="{ACTIONURL}" method="post">
    <div style="text-align: center;"><!-- id="lrahmen"-->
        <div id="loginform">
    		 <table cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td style='text-align: center; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 20px; font-weight: bold; font-size: 20px; font-weight: bold; padding-bottom: 10px; border-bottom: 1px solid #000;' colspan="2">L O G I N</td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>Benutzername</td>
                    <td>
                        <input style="margin-left: 10px;" type="Text" name="f_user" value="" maxlength="15" size="15">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>Passwort</td>
                    <td>
                      <input style="margin-left: 10px;" type="Password" name="f_pass" value="" maxlength="12" size="15">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="Submit" name="submit" value="Login">
                        &nbsp;&nbsp;&nbsp;
                        <input type="reset">
                        &nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
<p align="center">Bitte aktivieren Sie Cookies in ihrem Browser.<br>Es werden keine Benutzerdaten
    in dem Cookie gespeichert.<br>Nach Beenden der Anwendung wird das Cookie gel&ouml;scht.</p>
