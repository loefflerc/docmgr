<form action="{action}" name="editgroup" method="POST">
<input type="hidden" name="mode" value="edit">
<input type="hidden" name="gid" value="{id}">
<table border="0" cellpadding="5" cellspacing="1" >
<tr>
 <td width="20"> </td>
 <td>Gruppenname </td>
 <td width="20"> </td>
 <td>{bezeichnung}</td>
</tr>
<tr>
 <td width="20"> </td>
 <td>Bemerkung</td>
 <td> </td>
 <td>
        <textarea name="f_bemerkung" cols="30" rows="4">{bemerkung}</textarea>
      </td>
</tr>
<tr>
 <td width="20"> </td>
      <td>Gruppenmitglieder<br>
        <select name="f_members" size="7">
  {members}
 </select>
      </td>
 <td><input type="submit" name="submit_add" value="&lt;--"><br>
     <input type="submit" name="submit_add" value="--&gt;"></td>
 <td> Kundenliste<br><select name="f_users" size="7">
 {users}
 </select></td>
</tr>
<tr>
 <td width="20"> </td>
 <td colspan="3"><input type="submit" name="submit" value="Speichern"> &nbsp;<input type="button" name="cancel" value="Abbrechen" onclick="opener.location.reload();self.close();"> </td>
</tr>
</table>
</form>
{debug}
<!-- end edit group form -->
